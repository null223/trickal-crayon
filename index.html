<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trickal クレヨン管理ツール</title>
    <meta name="description" content="トリッカル・もちもちほっペ大作戦のクレヨン(バフ)管理ツール">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                Trickal クレヨン管理
            </h1>
            <p class="subtitle">使徒のボード別バフ取得状況を管理</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="使徒名で検索..." class="search-input">
                <span class="search-icon">🔍</span>
            </div>

            <div class="filter-group">
                <label class="filter-label">ボード:</label>
                <select id="boardFilter" class="filter-select">
                    <option value="all">すべて</option>
                    <option value="board1">ボード1</option>
                    <option value="board2">ボード2</option>
                    <option value="board3">ボード3</option>
                </select>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">取得済み:</span>
                    <span class="stat-value" id="completedCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">合計:</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <main class="main-content" id="mainContent">
            <!-- Content will be dynamically generated by JavaScript -->
        </main>

        <footer class="footer">
            <p>データ参照元: <a href="https://wikiwiki.jp/thetrickal/" target="_blank" rel="noopener">トリッカル・もちもちほっペ大作戦
                    Wiki</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
